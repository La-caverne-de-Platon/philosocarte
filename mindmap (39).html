<!DOCTYPE html><html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Mindmap</title><style>*{margin:0; padding:0}#markmap{display:block; width:100vw; height:100vh}</style></head><body><svg id="markmap"><title>Mindmap</title><desc># Francis Bacon
- croit que
  - le but de la science est de dominer la nature pour assurer l'amélioration des conditions de vie de l'homme
- critique
  - la tradition et le principe d'autorité
    - en particulier l'adhésion pasive au modèle Aristotélicien : les Modernes ont dépassé les anciens parce qu'ils ot accumulé de l'expérience
  - la magie et les superstition
    - selon lui les magiciens et les astrologues utilisent une langue cryptique et visent à subjuguer les personnes
- pense que
  - l'homme doit se libérer des préjugés qui entravent la connaissance
    - c'est la ***doctrine des idôles***
      - idole de la tribu : dérive du fait que les hommes interprettent les choses selon leurs propres schémas mentaux ou besoins
      - idole des cavernes : dérive de l'hérédité, de l'éducation, de l'environement
      - idole de la place publique : résulte de l'utilisation arbitraire ou innapropriée des mots
      - idole du théâtre : dérive des doctrines des divers écoles philosophiques           
  - la science doit adopter une nouvelle méthode inductive
    - articulée selon ces étapes 
      - (1) observation des phénomènes
      - (2) collecte des données dans un tableau
        - tableau des présences
        - tableau des absences
        - tableau des comparaisons 
      - (3) première hypothèse 
      - (4) test de vérification et expérience cruciale
- dans la *Nouvelle Atlandide* il décrit une société idéale de la science et des technologies
  - dans laquelle
    - tous les ndividus sont dédiés à l'étude guidée par des scientifiques collaborateurs en vue du progrès      </desc></svg><script src="https://cdn.jsdelivr.net/npm/d3"></script><script src="https://cdn.jsdelivr.net/npm/markmap-view"></script><script>const root={"type":"heading","depth":1,"payload":{"lines":[0,1]},"content":"<span style=\"font-weight:bold; font-size:1.3em; display:block; padding-bottom:0.6em\">Francis Bacon</span>","children":[{"type":"list_item","depth":3,"payload":{"lines":[1,2]},"content":"croit que","children":[{"type":"list_item","depth":5,"payload":{"lines":[2,3]},"content":"le but de la science est de dominer la nature pour assurer l'amélioration des conditions de vie de l'homme","state":{"id":3,"el":{},"size":[601,42],"path":"1.2.3","key":"2.3le but de la science est de dominer la nature pour assurer l'amélioration des conditions de vie de l'homme","x0":-234,"y0":508}}],"state":{"id":2,"el":{},"size":[63,22],"path":"1.2","key":"1.2croit que","x0":-234,"y0":335}},{"type":"list_item","depth":3,"payload":{"lines":[3,4]},"content":"critique","children":[{"type":"list_item","depth":5,"payload":{"lines":[4,5]},"content":"la tradition et le principe d'autorité","children":[{"type":"list_item","depth":7,"payload":{"lines":[5,6]},"content":"en particulier l'adhésion pasive au modèle Aristotélicien : les Modernes ont dépassé les anciens parce qu'ils ot accumulé de l'expérience","state":{"id":6,"el":{},"size":[601,42],"path":"1.4.5.6","key":"5.6en particulier l'adhésion pasive au modèle Aristotélicien : les Modernes ont dépassé les anciens parce qu'ils ot accumulé de l'expérience","x0":-176,"y0":848}}],"state":{"id":5,"el":{},"size":[240,22],"path":"1.4.5","key":"4.5la tradition et le principe d'autorité","x0":-176,"y0":498}},{"type":"list_item","depth":5,"payload":{"lines":[6,7]},"content":"la magie et les superstition","children":[{"type":"list_item","depth":7,"payload":{"lines":[7,8]},"content":"selon lui les magiciens et les astrologues utilisen
