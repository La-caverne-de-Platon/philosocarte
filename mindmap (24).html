<!DOCTYPE html><html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Mindmap</title><style>*{margin:0; padding:0}#markmap{display:block; width:100vw; height:100vh}</style></head><body><svg id="markmap"><title>Mindmap</title><desc># Épicure
- considère la philosophie comme
  - un savoir pratique qui enseigne comment éviter la souffrance et atteindre le bonheur
  - une thérapie visant à l'homme de ses peurs qui sont la cause e la douleur et du malheur
    - par le ***tétrapharmakon*** (les 4 remèdes) :
      - 1 : la libération de la peur des dieux
      - 2 : la libération de la peur de la mort
      - 3 : la démonstration que le plaisir est possible
      - 4 : la démonstration que la douleur et le malheur sont passagers
  - une discipline distincte en trois parties : 
    - 1 : la Canonique (la logique ou la théorie de la connaissance)
      - selon laquelle la connaissance repose sur trois critères de vérité
        - les sensations
        - les concepts (anticipation, ou prolèspe)
        - les sentiments de plaisir et de douleur
    - 2 : la physique
      - selon laquelle tout est fait d'atomes qui sont en chute libre dans le vide
        - ils subissent une déviation aléatoire ( le ***clinamèn***) donnant lieux à des interractions entre eux
      - tout phénomène a une explication mécaniste
    - 3 : l'éthique
      - selon laquelle
        - le bonheur coïncide avec le plaisir compris comme 
          - absence de douleur dans le corps ( ***aponia***)
          - absence de perturbation dans l'âme ( ***ataraxie*** )
        - une hiérarchie des plaisirs doit être établie
          - les bons plaisirs (stables, ou ***catastématiques*** )
            - ils ne sont pas accompagnés de souffrance et sont source de joie durable (ex : relation amicale)
          - les mauvais plaisirs (instables, dynamiques)
            - ils sont accompagnés de souffrance et de joie momentanné (ex : amour sexuel)      </desc></svg><script src="https://cdn.jsdelivr.net/npm/d3"></script><script src="https://cdn.jsdelivr.net/npm/markmap-view"></script><script>const root={"type":"heading","depth":1,"payload":{"lines":[0,1]},"content":"<span style=\"font-weight:bold; font-size:1.3em; display:block; padding-bottom:0.6em\">Épicure</span>","children":[{"type":"list_item","depth":3,"payload":{"lines":[1,2]},"content":"considère la philosophie comme","children":[{"type":"list_item","depth":5,"payload":{"lines":[2,3]},"content":"un savoir pratique qui enseigne comment éviter la souffrance et atteindre le bonheur","state":{"id":3,"el":{},"size":[598,22],"path":"1.2.3","key":"2.3un savoir pratique qui enseigne comment éviter la souffrance et atteindre le bonheur","x0":-123.875,"y0":608}},{"type":"list_item","depth":5,"payload":{"lines":[3,4]},"content":"une thérapie visant à l'homme de ses peurs qui sont la cause e la douleur et du malheur","children":[{"type":"list_item","depth":7,"payload":{"lines":[4,5]},"content":"par le <strong><em>tétrapharmakon</em></strong> (les 4 remèdes) :","children":[{"type":"list_item","depth":9,"payload":{"lines":[5,6]},"content":"1 : la libération de la peur des dieux","state":{"id":6,"el":{},"size":[254,22],"path":"1.2.4.5.6","key":"5.61 : la libération de la peur des dieux","x0":-128.875,"y0":1709}},{"type":"list_item","depth":9,"payload":{"lines":[6,7]},"content":"2 : la libération de la peur de la mort","state":{"id":7,"el":{},"size":[257,22],"path":"1.2.4.5.7","key":"5.72 : la libération de la peur de la mort","x0":-98.875,"y0":1709}},{"type":"list_item","depth":9,"payload":{"lines":[7,8]},"content":"3 : la démonstration que le plaisir est possible","state":{"id":8,"el":{},"size":[325,22],"path":"1.2.4.5.8","key":"5.83 : la démonstration que le plaisir est possible","x0":-68.875,"y0":1709}},{"type":"list_item","depth":9,"payload":{"lines":[8,9]},"content":"4 : l
