<!DOCTYPE html><html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Mindmap</title><style>*{margin:0; padding:0}#markmap{display:block; width:100vw; height:100vh}</style></head><body><svg id="markmap"><title>Mindmap</title><desc># Les principaux représentants du scepticisme sont :
- Pyrrhon, fondateur du mouvement
  - tantôt partage et tantôt ne partage pas avec les stoïciens et les épicuriens :
    - l'idée que la philosophie devrait donner une réponse aux problèmes de la vie, et qu'elle recherche les moyens de conduire une existence heureuse
    - le caractère dogmatique et doctrinaire des "philosophies du bonheur"
  - croit que
    - on ne peut pas avoir une connaissance objective des choses
    - toute doctrine philosophique est insoutenable et fallacieuse
    - donc il faut :
      - exercer l'***epoché*** (la suspension du jugement) et l'***aphasie*** (la libération de la parole) pour atteindre l'***ataraxie*** (l'imperturbabilité de l'âme) dans laquelle réside le bonheur
- Arcélisias
  - stipule que
    - la connaissance du monde ne consiste qu'en des opinions probables
- Carnéade
  - indique un critère empirique pour guider le comportement
    - il faut accepter le raisonnement qui paraît le plus convaincant    
- Sextus Empiricus
  - affirme que : 
    - il n'y a pas de critère objective de vérité
    - l'homme doit se limiter aux phénomènes
    - il doit donc respecter les quatres critères pratiques qui coïncident avec les normes de la vie ordinaire  </desc></svg><script src="https://cdn.jsdelivr.net/npm/d3"></script><script src="https://cdn.jsdelivr.net/npm/markmap-view"></script><script>const root={"type":"heading","depth":1,"payload":{"lines":[0,1]},"content":"<span style=\"font-weight:bold; font-size:1.3em; display:block; padding-bottom:0.6em\">Les principaux représentants du scepticisme sont :</span>","children":[{"type":"list_item","depth":3,"payload":{"lines":[1,2]},"content":"Pyrrhon, fondateur du mouvement","children":[{"type":"list_item","depth":5,"payload":{"lines":[2,3]},"content":"tantôt partage et tantôt ne partage pas avec les stoïciens et les épicuriens :","children":[{"type":"list_item","depth":7,"payload":{"lines":[3,4]},"content":"l'idée que la philosophie devrait donner une réponse aux problèmes de la vie, et qu'elle recherche les moyens de conduire une existence heureuse","state":{"id":4,"el":{},"size":[601,42],"path":"1.2.3.4","key":"3.4l'idée que la philosophie devrait donner une réponse aux problèmes de la vie, et qu'elle recherche les moyens de conduire une existence heureuse","x0":-193,"y0":1697}},{"type":"list_item","depth":7,"payload":{"lines":[4,5]},"content":"le caractère dogmatique et doctrinaire des \"philosophies du bonheur\"","state":{"id":5,"el":{},"size":[490,22],"path":"1.2.3.5","key":"3.5le caractère dogmatique et doctrinaire des \"philosophies du bonheur\"","x0":-153,"y0":1697}}],"state":{"id":3,"el":{},"size":[533,22],"path":"1.2.3","key":"2.3tantôt partage et tantôt ne partage pas avec les stoïciens et les épicuriens :","x0":-178,"y0":1054}},{"type":"list_item","depth":5,"payload":{"lines":[5,6]},"content":"croit que","children":[{"type":"list_item","depth":7,"payload":{"lines":[6,7]},"content":"on ne peut pas avoir une connaissance objective des choses","state":{"id":7,"el":{},"size":[433,22],"path":"1.2.6.7","key":"6.7on ne peut pas avoir une connaissance obje
