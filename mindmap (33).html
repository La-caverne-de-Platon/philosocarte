    - la voie des degrés de perfection

    - moteur immobile
    - cause première
    - entité nécessaire
    - perfection surpême
    - intelligence ordonnatrice

  - la voie éminente

    - l'être
    - l'intelligence
    - l'amour

      - c'est une personne et c'est le seul être qui connaît et aime Dieu
