   - un principe indicible et inconnaissance
   - un ordre de la nature et de l'unité des contraires
   - une voie cosmique que l'homme doit reconnaître intuitivement et mystiquement

  - ***Yin*** (féminin)
  - du ***Yang*** (masculin)
