<!DOCTYPE html><html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Mindmap</title><style>*{margin:0; padding:0}#markmap{display:block; width:100vw; height:100vh}</style></head><body><svg id="markmap"><title>Mindmap</title><desc># La logique
- repose sur 3 principes communs à tout raisonnement et toute réalité :
  - le principe d'identité
  - le principe de non-contradiction
  - le principe du tiers exclu 
- a pour objet la structure de la pensée rationnelle, qui est capable de saisir la vérité des choses en vertu de la correspondance entre logique et métaphyique, entre pensée et être
  - il y a un rapport nécessaire entre les formes du raisonnement scientifique et les formes de l'être
  - un énoncé est vrai s'il reflète la réalité des choses (la substance)
- sur de telles bases, Aristote analyse : 
  - les notions
    - unités minimales dotées de sens qui expriment l'essence des choses
    - éléments rassemblés ou séparés dans des phrases
  - les propositions (déclaratives)
    - les phrases par lesquelles nous affirmons ou nions quelque-chose de quelque-chose d'autre
    - qui peut être 
      - une universelle négative
      - une universelle positive
      - une particulière affirmative
      - une particulère négative
    - leurs connexions logiques ont été visualisées par les logiciens médiévaux à travers le carré des contraires
  - les raisonnements (déductifs) ou syllogismes 
    - à partir de prémissent universelles ils permettent de déduire des conclusions particulières
    - ils peuvent être
      - valide mais faux si l'inférence est formellement correcte mais que les prémisses sont fausses
      - valide et vrai si l'inférence est formellement correcte et les prémisses sont vraies      </desc></svg><script src="https://cdn.jsdelivr.net/npm/d3"></script><script src="https://cdn.jsdelivr.net/npm/markmap-view"></script><script>const root={"type":"heading","depth":1,"payload":{"lines":[0,1]},"content":"<span style=\"font-weight:bold; font-size:1.3em; display:block; padding-bottom:0.6em\">La logique</span>","children":[{"type":"list_item","depth":3,"payload":{"lines":[1,2]},"content":"repose sur 3 principes communs à tout raisonnement et toute réalité :","children":[{"type":"list_item","depth":5,"payload":{"lines":[2,3]},"content":"le principe d'identité","state":{"id":3,"el":{},"size":[142,22],"path":"1.2.3","key":"2.3le principe d'identité","x0":-200.125,"y0":898}},{"type":"list_item","depth":5,"payload":{"lines":[3,4]},"content":"le principe de non-contradiction","state":{"id":4,"el":{},"size":[224,22],"path":"1.2.4","key":"2.4le principe de non-contradiction","x0":-170.125,"y0":898}},{"type":"list_item","depth":5,"payload":{"lines":[4,5]},"content":"le principe du tiers exclu","state":{"id":5,"el":{},"size":[173,22],"path":"1.2.5","key":"2.5le principe du tiers exclu","x0":-140.125,"y0":898}}],"state":{"id":2,"el":{},"size":[493,22],"path":"1.2","key":"1.2repose sur 3 principes communs à tout raisonnement et toute réalité :","x0":-170.125,"y0":295}},{"type":"list_item","depth":3,"payload":{"lines":[5,6]},"content":"a pour objet la structure de la pensée rationnelle, qui est capable de saisir la vérité des choses en vertu de la correspondance entre logique et métaphyique, entre pensée et être","children":[{"type":"list_item","depth":5,"payload":{"lines":[6,7]},"content":"il y a un rapport nécessaire entre les formes du raisonnement scientifique et les formes de l'être","state":{"id":7,"el":{},"size":[601,42],"path":"1.6.7","key":"6.7il y a un rapport nécessaire entre les formes du raisonnement scientifique et les formes de l'être","x0":-92.125,"y0":1006
